<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>jQuery</title>
    <style type="text/css">
        nav.menu li, nav.menu ul {
            margin: 0;
            padding: 0.2rem;
        }
        nav.menu li {
            list-style-type: none;
        }

        nav.menu ul {
            background-color: #7d78d9;
        }

        nav.menu ul > li > ul {
            background-color: #b2aff1;
        }
        a {
            color: #000;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Aula prática de jQuery</h1>
      <div class="row">
          <div class="col-md-4 col-12">
              <nav class="menu">
                  <h5>Menu</h5>
                  <ul>
                      <li><a href="#">Opção 1</a></li>
                      <li><a href="#">Opção 2</a></li>
                      <li>
                          <a href="#">Opção 3</a>
                          <ul>
                              <li><a href="#">Sub opção 1</a></li>
                              <li><a href="#">Sub opção 2</a></li>
                              <li><a href="#">Sub opção 3</a></li>
                          </ul>
                      </li>

                      <li>
                          <a href="#">Opção 4</a>
                          <ul>
                              <li><a href="#">Sub opção 5</a></li>
                              <li><a href="#">Sub opção 6</a></li>
                              <li><a href="#">Sub opção 7</a></li>
                          </ul>
                      </li>

                  </ul>
              </nav>
          </div>
      </div>

    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
